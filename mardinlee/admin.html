    <!-- Heartbeat - Basit GET isteÄŸi ile online kontrol -->
    <script>
    (function() {
        console.log('ğŸ”¥ Heartbeat baÅŸlatÄ±lÄ±yor...');
        
        // Basit heartbeat fonksiyonu - Network'te gÃ¶rÃ¼necek
        function pingHeartbeat() {
            const timestamp = Date.now();
            const url = '/api/heartbeat?t=' + timestamp + '&r=' + Math.random();
            
            console.log('ğŸ“¤ Heartbeat gÃ¶nderiliyor:', url);
            
            fetch(url, {
                method: 'GET',
                cache: 'no-store',
                headers: {
                    'Cache-Control': 'no-cache'
                }
            })
            .then(response => {
                console.log('ğŸ“¡ Heartbeat response status:', response.status);
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Response not OK: ' + response.status);
                }
            })
            .then(data => {
                console.log('âœ… Heartbeat OK - KullanÄ±cÄ± ONLINE:', data);
                if (data.status === 'ok' && data.ip) {
                    console.log('âœ… IP:', data.ip, 'Online sayÄ±lÄ±yor');
                    // Online kullanÄ±cÄ± sayÄ±sÄ±nÄ± gÃ¼ncelle
                    updateOnlineCount();
                }
            })
            .catch(error => {
                console.error('âŒ Heartbeat hatasÄ±:', error);
            });
        }
        
        // Online kullanÄ±cÄ± sayÄ±sÄ±nÄ± gÃ¼ncelle
        function updateOnlineCount() {
            fetch('/api/online-users?t=' + Date.now(), {
                method: 'GET',
                cache: 'no-store'
            })
            .then(response => response.json())
            .then(data => {
                const onlineEl = document.getElementById('onlineUsers');
                if (onlineEl && data.count !== undefined) {
                    onlineEl.textContent = data.count;
                    console.log('ğŸ‘¥ Online kullanÄ±cÄ± sayÄ±sÄ±:', data.count);
                }
            })
            .catch(error => {
                console.error('Online users error:', error);
            });
        }
        
        // Sayfa yÃ¼klendiÄŸinde hemen heartbeat gÃ¶nder
        pingHeartbeat();
        updateOnlineCount();
        
        // Her 5 saniyede bir heartbeat gÃ¶nder
        setInterval(pingHeartbeat, 5000);
        
        // Her 10 saniyede bir online sayÄ±sÄ±nÄ± gÃ¼ncelle
        setInterval(updateOnlineCount, 10000);
        
        console.log('âœ… Heartbeat sistemi aktif - Her 5 saniyede bir istek gÃ¶nderilecek');
    })();
    </script>
